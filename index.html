<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemetric!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Pokemetric!</h1>
        </div>

        <div id="content">
            <div id="options">
                <h2>Options</h2>
                <div id="options-form-wrapper">
                    <form action="" id='options-form'>
                        <div class="form-box">

                            <label for="poke-name-input">Pokemon Name</label>
                            <div class="input-box">
                                <input type="text" id='poke-name-input' value='azurill'>
                            </div>
                        </div>
                        <div class="form-box">
                            <label for="height-input">Your Height</label>
                            <div class="input-box">
                                <input type="number" id='height-input' min='1' max='400' value="72">
                                <div class="unit-box" id="height-unit">cm</div>
                            </div>
                            
                            
                        </div>
    
                        <div class="form-box">
                            <label for="weight-input">Your Weight</label>
                            <div class="input-box">
                                <input type="number" id='weight-input' min="1" max='1000' value='200'>
                                <div class="unit-box" id='weight-unit'>kg</div>
                            </div>
                            
                            
                        </div>
                    </form>

                    <div id="unit-btn-box">
                        <div id="btn-padding">Name</div>
                        <button type='button' id='unit-btn' class='zelda-btn'>
                            <div class="btn-text">Change<br> Units</div>
                            <div class="corner corner-1"></div>
                            <div class="corner corner-2"></div>
                            <div class="corner corner-3"></div>
                            <div class="corner corner-4"></div>
                        </button>
                    </div>
                    
                </div>

                <div id="options-box">
                    <button type='button' id='convert-btn' class='zelda-btn'>
                        <div class="btn-text">Convert</div>
                    </button>
                    <button type='button' id='closest-btn' class='zelda-btn'>
                        <div class="btn-text">Closest</div>
                    </button>
                </div>


                <div id="result-info">
                    <div id="height-result"></div>
                    <div id="weight-result"></div>
                    <div id="modal-wrapper">
                        <div id="modal-message">This is a modal</div>
                    </div>
                </div>

                <div id="def-pokemon-btns">
                    <button class="def-pokemon-btn" data-name='dialga'>Dialga</button>
                    <button class="def-pokemon-btn" data-name='palkia'>Palkia</button>
                    <button class="def-pokemon-btn" data-name='azurill'>Azurill</button>
                    <button class="def-pokemon-btn" data-name='electivire'>Electivire</button>
                    <button class="def-pokemon-btn" data-name='onix'>Onix</button>
                    <button class="def-pokemon-btn" data-name='muk'>Muk</button>
                    <button class="def-pokemon-btn" data-name='eternatus'>Eternatus</button>
                    <button id="wobble-btn">Wobble</button>
                </div>
                <div id="random-gen-btns">
                    <button class="random-gen-btn" data-start='1' data-end='151'>Gen 1</button>
                    <button class="random-gen-btn" data-start='152' data-end='251'>Gen 2</button>
                    <button class="random-gen-btn" data-start='252' data-end='386'>Gen 3</button>
                    <button class="random-gen-btn" data-start='387' data-end='493'>Gen 4</button>
                    <button class="random-gen-btn" data-start='494' data-end='649'>Gen 5</button>
                    <button class="random-gen-btn" data-start='650' data-end='721'>Gen 6</button>
                    <button class="random-gen-btn" data-start='722' data-end='809'>Gen 7</button>
                    <button class="random-gen-btn" data-start='810' data-end='905'>Gen 8</button>
                    <button class="random-gen-btn" data-start='906' data-end='1017'>Gen 9</button>
                </div>
                <button id="random-pokemon-btn">Random</button>
            </div>




            <div id="display">
                <div id="poke-name-number">
                    <h2 id="poke-name">Crustle</h2>
                    <h2 id='poke-number'>#0558</h2>
                </div>
                <div id="art-box-wrapper">
                    <div id="poke-art-box">
                        <div class="art-wrapper">
                            <canvas id="poke-art" class='poke-art'></canvas>
                        </div>
                        <img id="man-art" src="./images/man_outline.png" alt="Black outline of a man">
                        
                    </div>
                   
                </div>

                <div id="type-box">
                    <div id="type-1">Bug</div>
                    <div id="type-2">Rock</div>
                </div>
                <div id="poke-height">60 in</div>
                <div id="poke-weight">150 lbs</div>

                <img id='ref-img' src="" alt="">

            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>

</html>
