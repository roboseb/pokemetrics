<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemetric!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Pokemetric!</h1>
        </div>

        <div id="content">
            <div id="inputs">
                <h2>Options</h2>
                <form action="">
                    <div class="form-box">
                        <label for="poke-name-input">Pokemon Name</label>
                        <input type="text" id='poke-name-input' value=''>
                    </div>
                    <div class="form-box">
                        <label for="height-input">Your Height</label>
                        <input type="number" id='height-input' min='1' value="72">
                        <div class="unit-box" id="height-unit">cm</div>
                    </div>

                    <div class="form-box">
                        <label for="weight-input">Your Weight</label>
                        <input type="number" id='weight-input' min="1" value='200'>
                        <div class="unit-box" id='weight-unit'>kg</div>
                    </div>

                    <div id="options-box">
                        <button type='button' id='convert-btn'>Convert to Pokemon</button>
                        <button type='button' id='closest-btn'>Closest</button>
                        <button type='button' id='unit-btn'>Change Units</button>
                    </div>


                </form>

                <div id="result-info">
                    <div id="height-result"></div>
                    <div id="weight-result"></div>
                </div>
            </div>




            <div id="display">
                <div id="poke-name-number">
                    <h2 id="poke-name">Crustle</h2>
                    <h2 id='poke-number'>#0558</h2>
                </div>
                <img id="poke-art"></img>
                <div id="type-box">
                    <div id="type-1">Bug</div>
                    <div id="type-2">Rock</div>
                </div>
                <div id="poke-size-box">
                    <div id="poke-height">60 in</div>
                    <div id="poke-weight">150 lbs</div>
                </div>

            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>

</html>
